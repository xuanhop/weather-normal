<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-inner">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="city" class="search-city" placeholder="Tìm kiếm thành phố">
            </div>
        </div>
        <div class="body">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'today')" id="defaultOpen">HÔM NAY</button>
                <button class="tablinks" onclick="openTab(event, 'Paris')">16 NGÀY</button>
                <button class="tablinks" onclick="openTab(event, 'Tokyo')">CHỈ SỐ AQI</button>
            </div>

            <!-- Tab content -->
            <div id="today" class="tabcontent" style="display: inline-block;">
                <div class="row">
                    <p class="" id="datetime">28/8/2020, 12:45PM</p>
                </div>
                <div class="row d-flex">
                    <div class="w-50">
                        <p class="temparature"><span id="temperature">26</span><span class="degree">°</span></p>
                        <!-- Thêm thông tin về nhiệt độ ở đây -->
                        <p class="more-info ">
                            Cảm thấy như <span id="like">25</span>
                            <span>°</span>
                            <br>
                            Nhiệt độ thấp nhất <span id="min_temp">10</span><span>°</span>
                            <br>
                            Nhiệt độ cao nhất <span id="max_temp">30</span><span>°</span>
                        </p>
                    </div>
                    <div class="w-50">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon-weather" id="icon-tt"
                            alt="Icon Thời tiết" srcset="">
                        <!-- Thêm thông tin về thời tiết ở đây -->
                        <p class="more-info" >
                            <p id="description">Bình thường</p>
                            <p>Tốc độ gió: <span id="wind"></span> m/s</p>
                        </p>
                    </div>
                </div>
                <div id="google_translate_element"></div>
            </div>

            <div id="Paris" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
